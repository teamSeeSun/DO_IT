<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산기</title>
  <style>
    body,
    p {
      margin: 0;
      padding: 0;
    }

    #line {
      display: none;
    }

    #dis {
      width: 100%;
      height: 16vh;
      background-color: black;
      color: white;
      border-bottom: solid 2px gray;
      border-top: solid 2px gray;
      text-align: right;
      font-size: 80px;
    }

    /* buttons */

    #buttons {
      background-color: black;
      color: white;
    }

    .box {
      width: 100%;
      height: 17vh;
      background-color: black;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }


    .box div {
      width: 350px;
      height: 50px;
      padding: 40px 0;
      background-color: gray;
      text-align: center;
      font-size: 30px;
    }

    .box div:last-child {
      background-color: orange;
    }
  </style>
</head>

<body>
  <input type="text" id="dis"></input>

  <div id="buttons">
    <div class="box">
      <div onclick="AC()">AC</div>
      <div>+/-</div>
      <div onclick="drawNumber('%')">%</div>
      <div onclick="compute('/')">÷</div>
    </div>

    <div class="box">
      <div id="seven" onclick="drawNumber(7)">7</div>
      <div id="eight" onclick="drawNumber(8)">8</div>
      <div id="nine" onclick="drawNumber(9)">9</div>
      <div id="multiply" onclick="compute('*')">x</div>
    </div>

    <div class="box">
      <div id="four" onclick="drawNumber(4)">4</div>
      <div id="five" onclick="drawNumber(5)">5</div>
      <div id="six" onclick="drawNumber(6)">6</div>
      <div id="minus" onclick="compute('-')">-</div>
    </div>

    <div class="box">
      <div id="one" onclick="drawNumber(1)">1</div>
      <div id="two" onclick="drawNumber(2)">2</div>
      <div id="three" onclick="drawNumber(3)">3</div>
      <div id="plus" onclick="compute('+')">+</div>
    </div>

    <div class="box">
      <div id="zero" style="width: 700px;" onclick="drawNumber(0)">0</div>
      <div id="dot" onclick="drawNumber('.')">.</div>
      <div id="equal" onclick="equal()">=</div>
    </div>

    <input type="text" id="line"></input>
  </div>




  <script>
    var display = document.querySelector("#dis");
    var line = document.querySelector('#line');

    function AC() {
      display.value = "";
      line.value = "";
    }

    function drawNumber(x) {
      display.value += x;
      line.value += x;
    }

    function compute(x) {
      display.value = x;
      line.value += x;
    }


    function equal() {
      var result = eval(line.value);
      display.value = result;
    }

    function exchange() {
      display.value = -display.value
      line.value = -line.value;
    }


  </script>
</body>

</html>
