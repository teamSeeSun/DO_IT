  <style>
    body,
    p,
    input {
      margin: 0;
      padding: 0;
    }

    #line {
      display: none;
    }

    #dis {
      width: 100%;
      height: 16vh;
      background-color: black;
      color: white;
      border-bottom: solid 2px gray;
      border-top: solid 2px gray;
      text-align: right;
      font-size: 80px;
    }

    /* buttons */

    #buttons {
      background-color: black;
      color: white;
    }

    .box {
      width: 100%;
      height: 17vh;
      background-color: black;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }


    .box div {
      width: 350px;
      height: 50px;
      padding: 40px 0;
      background-color: gray;
      text-align: center;
      font-size: 30px;
    }

    .box div:last-child {
      background-color: orange;
    }
  </style>

<body>
  <input type="text" id="dis"></input>

  <div id="buttons">
    <div class="box">
      <div onclick="AC()">AC</div>
      <div>+/-</div>
      <div onclick="drawNumber('%')">%</div>
      <div onclick="compute('/')">÷</div>
    </div>

    <div class="box">
      <div id="seven" class="numbers" onclick="drawNumber(7)">7</div>
      <div id="eight" class="numbers" onclick="drawNumber(8)">8</div>
      <div id="nine" class="numbers" onclick="drawNumber(9)">9</div>
      <div id="multiply" onclick="compute('*')">x</div>
    </div>

    <div class="box">
      <div id="four" class="numbers" onclick="drawNumber(4)">4</div>
      <div id="five" class="numbers" onclick="drawNumber(5)">5</div>
      <div id="six" class="numbers" onclick="drawNumber(6)">6</div>
      <div id="minus" onclick="compute('-')">-</div>
    </div>

    <div class="box">
      <div id="one" class="numbers" onclick="drawNumber(1)">1</div>
      <div id="two" class="numbers" onclick="drawNumber(2)">2</div>
      <div id="three" class="numbers" onclick="drawNumber(3)">3</div>
      <div id="plus" onclick="compute('+')">+</div>
    </div>

    <div class="box">
      <div id="zero" class="numbers" style="width: 700px;" onclick="drawNumber(0)">0</div>
      <div id="dot" class="numbers" onclick="drawNumber('.')">.</div>
      <div id="equal" onclick="equal()">=</div>
    </div>

    <input type="text" id="line"></input>
  </div>
