<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function sol(num) {
      if (num % 2 === 0) {
        return "짝";
      } else {
        return "홀";
      }
    }

    var number = [0, 1];
    for (var i = 2; i <= 1000; i++) {
      number.push(i);
    }

    for (var j in number) {
      document.querySelector('body').innerHTML = sol(j)
    }


  </script>
</body>

</html>
